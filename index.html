    body {
      font-family: 'Avenir Next LT Pro', sans-serif;

    }

    /* Side Images Styles */
    .side-image {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 150px; /* Adjust width as needed */
      margin-top: auto;
      margin-bottom: auto;
    }

    .left-image {
      left: 0;
    }

    }
