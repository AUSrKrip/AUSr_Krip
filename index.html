<body class="is-preload">
    <div id="wrapper">
        <div id="bg"></div>

        <div id="main">

            <!-- Header -->

                            <li><a href="https://kick.com/ausr-krip" target="_blank" rel="noopener"><img src="https://i.imgur.com/lGkqaiQ.png" alt="Kick" /></a></li>

                        </ul>
                    </div>
                </nav>
            </header>

            <!-- Twitch Clips Section -->
            <section id="twitch-clips">
                <h2 style="text-align:center;">Featured Twitch Clips</h2>
                <div id="twitch-clip-container" class="clip-wrapper"></div>
            </section>

        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initial page setup
        window.addEventListener('load', () => {
            document.body.classList.remove('is-preload');
            const header = document.getElementById('header');
            header.style.transform = 'none';
            header.style.opacity = '1';
            header.style.visibility = 'visible';
        });
        window.ontouchmove = () => false;
        window.onorientationchange = () => { document.body.scrollTop = 0; };

        // Clip list and durations
        const clips = [
            'AmorphousAuspiciousBobaSwiftRage--MnKyZCm3tgzaRIz',
            'BetterPhilanthropicPlumBibleThump-w0OeOeYxo28j4I3g',
            'HomelyFitCrabsFloof-IINFByBoR5T5H28C',
            'VenomousSullenWebDancingBaby-synaD3SGD0TzsGXE',
            'FreezingOutstandingStrawberryPastaThat-h4YHJ6OjupMREqXy',
            'RacyAverageCarabeefOpieOP-RLnPc9CjVTitwDbd'
        ];
        const durations = [6, 30, 30, 13, 24, 30];
        let idx = 0;

        // Render a clip using Twitch Embed API
        function renderClip(slug) {
            // Clear container
            const container = document.getElementById('twitch-clip-container');
            container.innerHTML = '';
            // Create new embed
            new Twitch.Embed('twitch-clip-container', {
                width: 320,
                height: 180,
                clip: slug,
                autoplay: true,
                muted: true,
                parent: ['onlybeards.vip']
            });
        }

        // Cycle through clips
        function cycleClips() {
            renderClip(clips[idx]);
            setTimeout(() => {
                idx = (idx + 1) % clips.length;
                cycleClips();
            }, durations[idx] * 1000);
        }

        // Start cycling after initial load
        cycleClips();
    </script>
</body>
</html>
