<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUSr_Krip</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Avenir Next LT Pro', sans-serif;
      background-color: #000;
      color: #00ff00; /* Fluorescent green text color */
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    /* Main Content Styles */
    .container {
      padding: 20px;
      text-align: center; /* Center align content */
    }

    /* Section Title Styles */
    h2 {
      color: #00ff00; /* Fluorescent green text color */
      text-shadow: 2px 2px #800080; /* Purple drop shadow */
      cursor: pointer; /* Change cursor to pointer */
      text-decoration: underline; /* Add underline effect */
      margin-bottom: 20px; /* Add space between buttons */
    }

    h2:hover {
      color: #8423ff; /* Change text color on hover */
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    footer p {
      color: #00ff00; /* Fluorescent green text color */
      text-shadow: 2px 2px #800080; /* Purple drop shadow */
    }

    /* Footer Image Styles */
    footer img {
      display: block; /* Ensure the image is centered */
      margin: 0 auto; /* Center the image horizontally */
      max-width: 100%; /* Ensure the image does not exceed the width of its container */
      margin-top: 20px; /* Add some space between the text and the image */
    }

    /* Side Images Styles */
    .side-image {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 300px; /* Adjust width as needed */
      margin-top: auto;
      margin-bottom: auto;
    }

    .left-image {
      left: 100;
    }

    .right-image {
      right: 100;
    }
  </style>
</head>
<body>

  <!-- Left Side Image -->
  <img src="https://i.imgur.com/1swWgaJ.gif" alt="Left Side Image" class="side-image left-image">

  <!-- Header -->
  <header>
    <img src="https://i.imgur.com/CxRBkkL.png" alt="Header Image">
  </header>

  <!-- Main Content -->
  <div class="container">
    <section id="Twitch">
      <h2 onclick="window.open('https://www.twitch.tv/ausr_krip', '_blank');">Twitch</h2>
    </section>

    <section id="YouTube">
      <h2 onclick="window.open('https://www.youtube.com/@ausr_krip', '_blank');">YouTube</h2>
    </section>

    <section id="Kick">
      <h2 onclick="window.open('https://kick.com/ausr-krip', '_blank');">Kick</h2>
    </section>

    <section id="X">
      <h2 onclick="window.open('https://twitter.com/kR1pL3_kHuN7z', '_blank');">X</h2>
    </section>
  </div>

  <!-- Right Side Image -->
  <img src="https://i.imgur.com/55sGQCD.gif" alt="Right Side Image" class="side-image right-image">

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 AUSr_Krip</p>
  </footer>

</body>
</html>
