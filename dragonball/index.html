<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's That Dragon Ball?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/saiyan-sans" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Saiyan Sans', sans-serif;
    }

    #title {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 2.8em;
      color: orange;
      text-shadow: 4px 4px 0 blue, -2px -2px 0 #000;
    }

    #game-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #silhouette {
      width: 400px;
      filter: brightness(0) contrast(1.2);
    }

    #answer {
      margin-top: 20px;
    }

    #reveal {
      width: 400px;
    }

    #name {
      font-size: 2em;
      color: yellow;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>

  <!-- Title in bottom-left -->
  <div id="title">Who's That Dragon Ball</div>

  <!-- Main silhouette game display -->
  <div id="game-container">
    <img id="silhouette" src="" alt="Who's That Character" />
    <div id="answer" hidden>
      <img id="reveal" src="" />
      <h2 id="name"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
